<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="styles/index.css">
    <title>Piano Simulator</title>
</head>
<body>
    <div class="container">
        <header>
            <h2>Virtual Piano</h2>
            <div class="column colume-slider"><span>Volume</span><input type="range"></div>
            <div class="column keys-check">
                <span>Teclas</span><input type="checkbox" checked>
            </div>
        </header>
        <ul class="piano-keys">
            <li class="key white">a<span></span></li>
            <li class="key black">w<span></span></li>
            <li class="key white">s<span></span></li>
            <li class="key black">e<span></span></li>
            <li class="key white">d<span></span></li>
            <li class="key black">f<span></span></li>
            <li class="key white">t<span></span></li>
            <li class="key black">g<span></span></li>
            <li class="key white">y<span></span></li>
            <li class="key black">h<span></span></li>
            <li class="key white">u<span></span></li>
            <li class="key black">j<span></span></li>
            <li class="key white">k<span></span></li>
            <li class="key black">o<span></span></li>
            <li class="key white">l<span></span></li>
            <li class="key black">p<span></span></li>
            <li class="key white">;<span></span></li>
        </ul>
    </div>
    <script src="scripts/engine.js" defer></script>
</body>
</html>
